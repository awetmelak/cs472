<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>


    <div class="container">
        <div class="main">
            <header>
                <h1>nerd<span>Luv<sup>tm</sup></span></h1>
                <p>where meek geeks meet</p>
            </header>
            <form action="http://mumstudents.org/params.php" method="get">
                <fieldset>
                    <legend>New User Signup</legend>
                    <div class="row">
                        <div class="label">
                            <label for="name">Name:</label>
                        </div>
                        <div class="input">
                            <input type="text" id="name" name="name" maxlength="16">
                        </div>
                    </div>
                    <div class="row">
                        <div class="label">
                            <label for="gender">Gender:</label>
                        </div>
                        <div class="input">
                            <div class="radio-btn-group">
                                <div class="radio-btn">
                                    <input type="radio" name="gender" id="male">
                                    <label for="male">Male</label>
                                </div>
                                <div class="radio-btn">
                                    <input type="radio" name="gender" id="female">
                                    <label for="female">Female</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="label">
                            <label for="age">Age:</label>
                        </div>
                        <div class="input">
                            <input type="number" id="age" name="age" maxlength="2">
                        </div>
                    </div>
                    <div class="row">
                        <div class="label">
                            <label for="personality">Personality Type:</label>
                        </div>
                        <div class="input-container">
                            <div class="input">
                                <input type="text" id="personality" name="personality" maxlength="4">
                            </div>
                            <div class="extra width-70 red">
                                <p><a href="http://www.humanmetrics.com/cgi-win/JTypes2.asp" target="_blank">Don't know your type?</a></p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="label">
                            <label for="os">Favorite OS:</label>
                        </div>
                        <div class="input">
                            <select name="os" id="os">
                                <option value="windows">Windows</option>
                                <option value="linux">Linux</option>
                                <option value="mac">Mac</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="label">
                            <label for="seek-age">Age:</label>
                        </div>
                        <div class="input-container">
                            <div class="input-no-width">
                                <input type="number" id="seek-age-min" name="seek-age-min" maxlength="2" placeholder="min">
                            </div>
                            <div class="extra">
                                <p>to</p>
                            </div>
                            <div class="input-no-width">
                                <input type="number" id="seek-age-max" name="seek-age-max" maxlength="2" placeholder="max">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <input type="submit" name="" id="submit" value="Signup">
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

</body>

</html>
