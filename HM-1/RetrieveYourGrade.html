<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Retrieve Grade</title>
</head>

<body>

    <div class="container">
        <h1 class="title">Retrieve Your Grade</h1>
        <form action="http://mumstudents.org/params.php" method="get" novalidate>
            <fieldset>
                <legend>Student Information</legend>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Your Name">
                </div>
                <div class="form-group">
                    <label for="sid">Student ID</label>
                    <input type="number" id="sid" placeholder="Your Student ID">
                </div>
            </fieldset>
            <fieldset>
                <legend>Assignment Information</legend>
                <div class="form-group">
                    <label for="assignment">Assignment</label>
                    <select name="assignment" id="assignment">
                        <option value="Lab01">Lab01</option>
                        <option value="Lab02">Lab02</option>
                        <option value="Lab03">Lab03</option>
                        <option value="Lab04">Lab04</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Entry Term</label>
                    <label for="spring">
                        <input type="radio" name="term" id="spring" value="spring"> Spring
                    </label>
                    <label for="fall">
                        <input type="radio" name="term" id="fall" value="fall"> Fall
                    </label>
                </div>
            </fieldset>
            <div class="form-group">
                <label for="confirm">
                    <input type="checkbox" id="confirm"> Confirmation
                </label>
            </div>
            <div class="form-group">
                <input type="submit" id="submit-btn" Value="Get Grades">
            </div>
        </form>
    </div>
    

</body>

</html>
