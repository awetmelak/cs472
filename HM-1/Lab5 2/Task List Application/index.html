<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="main">            
            <fieldset>
                <div class="whole">
                    <div class="row-one">
                        <h1>Task List</h1>
                    </div>
                    <div class="both-columns">
                        <div class="column-one">
                            <div class="first">
                                <label for="taskInput">Task</label>                        
                            </div>
                                <input type="text" id="taskInput"  placeholder="Enter a task">
                            <div class="second">
                                <div>
                                    <button id="addTaskButton">Add Task</button>
                                </div>
                                <div>
                                    <button id="clearTasksButton">Clear Tasks</button>
                                </div>                 
                            </div>
                        </div>
                        <div class="column-two">
                            <div class="label">
                                <p class="task-list">Task List</p>
                            </div>
                            <div class="input">
                                <textarea name="taskList" id="taskList" readonly></textarea>
                            </div>
                        </div>       
                    </div>      
                </div>
                
                 
            </fieldset>            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
